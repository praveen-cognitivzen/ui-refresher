    <style>
        .main-container {
            background-color: #2874f0;
            padding: 0px 10px 0px 150px;
            color: white;
            display: flex;
            margin-top: -30px;
        }

        .main-container a {
            color: #f2f2f2;
            text-align: center;
            padding: 10px 6px;
            font-size: 15px;
            margin: 40px 20px 0px 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .main-container input {
            height: 40px;
            width: 571px;
            margin-top: 5px;
        }

        .main-container button {
            height: 31px;
            width: 110px;
            margin-left: 30px;
            margin-right: 80px;
            margin-top: -53px;
        }

        .sub-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            border: 1px solid white;
            background-color: gainsboro;
            padding-bottom: 17px;
            margin-top: -20px;
        }

        .sub-container-image {
            width: 60px;
            height: 60px;
            margin: 50px 20px 0px 50px;
            font-size: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        .sub-container-image-text {
            text-align: center;
        }

        .pagination-image img {
            width: 1520px;
            height: 400px;
            margin-top: 50px;
        }

        .dropbtn {
            color: white;
            padding: 6px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 250px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 30px;
        }

        .dropdown-content a {
            color: black;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }



        @media only screen and (max-width: 600px) {
            .main-container {
                width: 342%;
            }

            .sub-container {
                width: 382%;
            }
        }
    </style>
</head>
